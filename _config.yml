title: hooman's blog
email: me@hoomanna.com
description: >-
  i'm just a programmer for fun.
twitter_username: HoomanNaghiee
github_username:  RTLer
minimal_mistakes_skin: dark
search: true
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
permalink: /:categories/:title
paginate: 5
paginate_path: /page:num/
include:
  - _pages
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Hooman Naghiee"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "i'm just a programmer for fun."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hoomanna.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/HoomanNaghiee"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RTLer"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/hoomannaghiee/"
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/HoomanNaghiee"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RTLer"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
